<div class="container-fluid">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">--- Add new Debtor: ---</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">

          <div class="container">
            <div class="form-group">
              <label for="fname">First Name:</label>

              <input [(ngModel)]="values['fname']" type="text" class="form-control" id="fname" name="fname"
                     placeholder="First Name..">
            </div>
            <div class="form-group">
              <label for="lname">Last Name:</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name.."
                     [(ngModel)]="values['lname']">
            </div>
            <div class="form-group">
              <label for="num">New Phone Number:</label>
              <input type="number" class="form-control" id="num" name="phone number" placeholder="+961xxxxxxxx"
                     [(ngModel)]="values['contactNumber']">
            </div>
            <div>
              <label>Address:</label>
              <!--Using items input-->
              <ng-select [items]="address"
                         bindLabel="name"
                         bindValue="id"
                         appendTo=".modal"
                         [(ngModel)]="values['address']">
              </ng-select>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number"
                     [(ngModel)]="values['age']"
                     class="form-control" id="age" name="age" placeholder="--">
            </div>
            <div class="form-group">
              <span>Gender:</span>
              <div class="form-check">
                <input [(ngModel)]="values['gender']" value="Male" class="form-check-input" type="radio"
                       name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input [(ngModel)]="values['gender']" value="Female" class="form-check-input" type="radio"
                       name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="saveModal()">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
